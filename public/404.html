<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lesla Terminal</title>
  <script type="text/javascript">
    // Одностраничное приложение для GitHub Pages
    // При обновлении страницы на пути, отличном от корня, GitHub Pages вернет 404 ошибку
    // Эта страница перенаправит на индексный файл с сохранением пути
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
